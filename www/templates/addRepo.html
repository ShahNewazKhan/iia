<ion-view view-title="Add Repo">
  <ion-content>
  
    
    <div style="line-height: 75px; text-align: center;">
          <!-- <img src="img/qr_1.svg" width="200px" height="200px"> -->
          <img src="img/scan_qr.gif" width="350" height="200" ng-click="scan()"></img>
    </div>  
    
    <div class="list card">
      
      <div class="item item-divider">
        Add a Repo
      </div>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-social-github"></i>
        {{remoteURL}}
      </a>
    
      <a href="#" class="item item-icon-left" ng-click="promptRepoName()">
        <i class="icon ion-ios-information"></i>
        {{repoName}}
      </a>
      
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#" ng-click="scan()">
          <i class="icon ion-qr-scanner"></i>
          Scan QR
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-android-add"></i>
          Save
        </a>
        
      </div>

    </div>
  
  </ion-content>
</ion-view>
